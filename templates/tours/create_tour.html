{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 text-gray-900 p-2 sm:p-4 md:p-6">
    <div class="container mx-auto bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-md">
        <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6">Create a New Tour Package</h2>

        <form method="POST" action="{% url 'tour-create' %}" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Tour Title & Destination -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Tour Title</label>
                    <input type="text" name="title" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Location</label>
                    <input type="text" name="location" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
            </div>

            <!-- Start & End Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-4 sm:mt-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Start Date</label>
                    <input type="date" name="start_date" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">End Date</label>
                    <input type="date" name="end_date" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
            </div>

            <!-- Duration, Price, and Availability -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mt-4 sm:mt-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Duration</label>
                    <input type="text" name="duration" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="e.g. 5 Days, 4 Nights" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Price (Tsh)</label>
                    <input type="number" name="price" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Availability (Slots)</label>
                    <input type="number" name="availability" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
            </div>

            <!-- Min and Max Group Size -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-4 sm:mt-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Minimum People</label>
                    <input type="number" name="min_people" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Maximum People</label>
                    <input type="number" name="max_people" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
            </div>

            <!-- Inclusions & Exclusions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-4 sm:mt-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">What's Included?</label>
                    <textarea name="includes" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent h-24" placeholder="e.g. Accommodation, Meals, Park Fees" required></textarea>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">What's Not Included?</label>
                    <textarea name="excludes" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent h-24" placeholder="e.g. International Flights, Insurance" required></textarea>
                </div>
            </div>

            <!-- Cancellation Policy & Special Offers -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mt-4 sm:mt-6">
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Cancellation Policy</label>
                    <textarea name="cancellation_policy" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent h-24" placeholder="e.g. Free cancellation up to 7 days before departure" required></textarea>
                </div>
                <div class="space-y-1">
                    <label class="block text-sm sm:text-base font-medium">Special Offer</label>
                    <input type="text" name="special_offer" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="e.g. 20% off for early bookings">
                </div>
            </div>

            <!-- Upload Images -->
            <div class="mt-4 sm:mt-6 space-y-1">
                <label class="block text-sm sm:text-base font-medium">Upload Tour Image</label>
                <div class="mt-1 flex items-center">
                    <label class="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-lg shadow-sm text-sm sm:text-base leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <span>Choose file</span>
                        <input type="file" name="image" class="sr-only" accept="image/*" required>
                    </label>
                    <span class="ml-2 text-sm text-gray-500" id="file-name">No file chosen</span>
                </div>
            </div>

            <!-- Itineraries -->
            <div class="mt-6 sm:mt-8">
                <h3 class="text-xl sm:text-2xl font-bold">Itinerary</h3>
                <div id="itinerary-container" class="space-y-4 mt-3 sm:mt-4">
                    <!-- Initial Itinerary Day -->
                    <div class="border border-gray-200 p-3 sm:p-4 rounded-lg itinerary-day">
                        <label class="block text-sm sm:text-base font-medium mb-2">Day 1</label>
                        <input type="number" name="itinerary_day_1" class="w-full p-2 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent mb-3" placeholder="Day Number" required>
                        <input type="text" name="itinerary_title_1" class="w-full p-3 border rounded-lg mb-2" placeholder="Title (e.g. Safari Drive)" required>
                        <textarea name="itinerary_description_1" class="w-full p-3 border rounded-lg h-24" placeholder="Describe activities for Day 1" required></textarea>
                        <input type="text" name="itinerary_accommodation_1" class="w-full p-3 border rounded-lg mt-2" placeholder="Accommodation (optional)">
                    </div>
                </div>
                <button type="button" id="add-itinerary-day" class="mt-3 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-900">+ Add Another Day</button>
            </div>

            <!-- Submit Button -->
            <div class="mt-6 sm:mt-8">
                <button type="submit" class="w-full sm:w-auto bg-primary text-white px-6 py-3 rounded-lg font-medium hover:bg-orange-600 transition-colors text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Create Tour Package
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for Dynamic Itinerary Days -->
<script>
    // Update file name display when file is selected
    document.querySelector('input[type="file"]').addEventListener('change', function(e) {
        const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'No file chosen';
        document.getElementById('file-name').textContent = fileName;
    });

    let dayCount = 1;

    document.getElementById("add-itinerary-day").addEventListener("click", function() {
        dayCount++;
        let container = document.getElementById("itinerary-container");
        let newDay = document.createElement("div");
        newDay.classList.add("border", "p-4", "rounded-lg", "itinerary-day", "mt-4");
        newDay.innerHTML = `
            <label class="block font-medium">Day ${dayCount}</label>
            <input type="number" name="itinerary_day_${dayCount}" class="w-full p-3 border rounded-lg mb-2" placeholder="Day Number" required>
            <input type="text" name="itinerary_title_${dayCount}" class="w-full p-3 border rounded-lg mb-2" placeholder="Title (e.g. Hiking Tour)" required>
            <textarea name="itinerary_description_${dayCount}" class="w-full p-3 border rounded-lg h-24" placeholder="Describe activities for Day ${dayCount}" required></textarea>
            <input type="text" name="itinerary_accommodation_${dayCount}" class="w-full p-3 border rounded-lg mt-2" placeholder="Accommodation (optional)">
        `;
        container.appendChild(newDay);
    });
</script>
{% endblock %}
