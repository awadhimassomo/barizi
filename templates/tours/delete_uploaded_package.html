{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <div class="w-16 h-16 mx-auto mb-6 rounded-full bg-red-100 flex items-center justify-center">
            <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Delete Package?</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete <strong>"{{ package.title }}"</strong>? 
            This action cannot be undone.
        </p>
        
        <form method="POST" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'uploaded_packages_list' %}" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                <i class="fas fa-trash mr-2"></i>Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
