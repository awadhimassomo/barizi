<h1 class="text-2xl font-bold">Change Password</h1>
<form method="post">
    {% csrf_token %}
    <input type="password" name="old_password" placeholder="Old Password" class="border p-2 mb-4 w-full">
    <input type="password" name="new_password" placeholder="New Password" class="border p-2 mb-4 w-full">
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="border p-2 mb-4 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Change Password</button>
</form>
