{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-6">
    <div class="container mx-auto">

        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Edit Event</h2>
            <a href="{% url 'my-events' %}" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900 text-sm font-medium">
                Back to My Events
            </a>
        </div>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-white {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-orange-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Edit Event Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-2xl font-semibold mb-4">Update Event Details</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 mb-1">Event Title</label>
                        <input type="text" name="title" value="{{ event.title }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Category</label>
                        <select name="category" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300">
                            <option value="festival" {% if event.category == 'festival' %}selected{% endif %}>Festival</option>
                            <option value="concert" {% if event.category == 'concert' %}selected{% endif %}>Concert</option>
                            <option value="workshop" {% if event.category == 'workshop' %}selected{% endif %}>Workshop</option>
                            <option value="conference" {% if event.category == 'conference' %}selected{% endif %}>Conference</option>
                            <option value="marathon" {% if event.category == 'marathon' %}selected{% endif %}>Marathon</option>
                            <option value="sports" {% if event.category == 'sports' %}selected{% endif %}>Sports Event</option>
                            <option value="exhibition" {% if event.category == 'exhibition' %}selected{% endif %}>Exhibition</option>
                            <option value="nightlife" {% if event.category == 'nightlife' %}selected{% endif %}>Nightlife</option>
                            <option value="tour" {% if event.category == 'tour' %}selected{% endif %}>Tour</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Date</label>
                        <input type="date" name="date" value="{{ event.date|date:'Y-m-d' }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Time</label>
                        <input type="time" name="time" value="{{ event.time|time:'H:i' }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Location</label>
                        <input type="text" name="location" value="{{ event.venue|default:event.city }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300" placeholder="City or Venue">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Ticket Price ($)</label>
                        <input type="number" name="ticket_price" value="{{ event.ticket_price }}" step="0.01" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Capacity</label>
                        <input type="number" name="capacity" value="{{ event.capacity }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300" placeholder="Max Participants">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-1">Event Image</label>
                        {% if event.image %}
                            <div class="mb-2">
                                <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-24 h-24 object-cover rounded-lg border">
                            </div>
                        {% endif %}
                        <input type="file" name="image" accept="image/*" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300">
                        <p class="text-xs text-gray-500 mt-1">Leave blank to keep the current image.</p>
                    </div>
                </div>

                <div class="mt-4 flex items-center gap-2">
                    <input type="checkbox" name="has_exhibitors" id="has_exhibitors" class="h-4 w-4 text-orange-600 border-gray-300 rounded" {% if event.has_exhibitors %}checked{% endif %}>
                    <label for="has_exhibitors" class="text-gray-700 text-sm">Accept Exhibitors (tents, booths, stalls) for this event</label>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700 mb-1">Event Description</label>
                    <textarea name="description" rows="4" class="w-full p-2 border rounded-lg focus:ring focus:ring-orange-300" placeholder="Describe the event...">{{ event.description }}</textarea>
                </div>

                <div class="mt-6 flex items-center gap-3">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold">
                        Save Changes
                    </button>
                    <a href="{% url 'my-events' %}" class="text-gray-600 hover:text-gray-800 text-sm font-medium">Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
