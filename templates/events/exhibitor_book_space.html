{% extends 'pages/base.html' %}

{% block title %}Book Exhibitor Space - {{ event.title }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Book Exhibitor Space</h2>
    <p class="text-gray-600 mb-2">Event: <span class="font-semibold">{{ event.title }}</span></p>
    <p class="text-gray-600 mb-2">Space: <span class="font-semibold">{{ space.name }}</span></p>
    <p class="text-gray-600 mb-2">Price: <span class="font-semibold">TZS {{ space.price }}</span></p>
    <p class="text-gray-600 mb-4">Available slots: <span class="font-semibold">{{ available_slots }}</span></p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Exhibitor Name</label>
            <input type="text" name="exhibitor_name" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
            <input type="text" name="business_name" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="text" name="phone_number" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition">Submit Booking</button>
    </form>
</div>
{% endblock %}
