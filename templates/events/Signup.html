{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen items-center  ">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
       
       
        <!-- Left Side: Registration Form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800">Create Your Account</h2>
            <p class="text-center text-gray-500 mb-4">Join and start your journey</p>

                 <!-- Account type toggle after Full Name -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Account type</label>
                    <div class="flex mb-3 bg-gray-100 rounded-full p-1">
                        <button type="button" id="customerTab" class="flex-1 text-sm font-medium px-4 py-2 rounded-full bg-black text-white">
                            Customer
                        </button>
                        <button type="button" id="businessTab" class="flex-1 text-sm font-medium px-4 py-2 rounded-full text-gray-700">
                            Business account
                        </button>
                    </div>

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 font-semibold">Full Name</label>
                    <input type="text" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your full name" required>
                </div>

           
                    <!-- Business role selector (for operator / planner / vendor / customer) -->
                    <div id="roleSelectWrapper" class="hidden mt-3 text-left">
                        <label class="block text-gray-700 text-sm mb-1">Business role</label>
                        <select name="role" id="roleSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
                            <option value="operator">Operator</option>
                            <option value="planner">Planner</option>
                            <option value="vendor">Vendor</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="registerPasswordField" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" placeholder="Create a password" required>
                        <button type="button" id="toggleRegisterPassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-900">Sign Up</button>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Already have an account?
                        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Right Side: Image Section -->
        <div class="hidden md:block w-1/2 relative">
            <img src="/static/images/leopard.jpg" class="h-full w-full object-cover rounded-r-lg">
            <div class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-40 text-white text-center p-6">
                <h2 class="text-xl font-bold">Explore the World, <br> Beyond Boundaries!</h2>
                <p class="text-sm mt-2">Join us and start your adventure today!</p>
            </div>
        </div>
    </div>
</div>


<!-- Password Toggle Script -->
<script>
    document.getElementById("toggleRegisterPassword").addEventListener("click", function () {
        let passwordField = document.getElementById("registerPasswordField");
        let icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    });

    // Role / account-type toggle (Alibaba-style)
    const customerTab = document.getElementById("customerTab");
    const businessTab = document.getElementById("businessTab");
    const roleSelectWrapper = document.getElementById("roleSelectWrapper");
    const roleSelect = document.getElementById("roleSelect");

    function activateCustomer() {
        if (!customerTab || !businessTab || !roleSelectWrapper || !roleSelect) return;
        // Visual state
        customerTab.classList.add("bg-black", "text-white");
        customerTab.classList.remove("text-gray-700");
        businessTab.classList.remove("bg-black", "text-white");
        businessTab.classList.add("text-gray-700");

        // Behavior
        roleSelectWrapper.classList.add("hidden");
        roleSelect.value = "customer";
    }

    function activateBusiness() {
        if (!customerTab || !businessTab || !roleSelectWrapper || !roleSelect) return;
        // Visual state
        businessTab.classList.add("bg-black", "text-white");
        businessTab.classList.remove("text-gray-700");
        customerTab.classList.remove("bg-black", "text-white");
        customerTab.classList.add("text-gray-700");

        // Behavior
        roleSelectWrapper.classList.remove("hidden");
        if (roleSelect.value === "customer") {
            roleSelect.value = "operator";
        }
    }

    if (customerTab && businessTab) {
        // Default: Customer selected
        activateCustomer();

        customerTab.addEventListener("click", function () {
            activateCustomer();
        });

        businessTab.addEventListener("click", function () {
            activateBusiness();
        });
    }
</script>
{% endblock %}
