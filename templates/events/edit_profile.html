<h1 class="text-2xl font-bold">Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="First Name" class="border p-2 mb-4 w-full">
    <input type="text" name="last_name" placeholder="Last Name" class="border p-2 mb-4 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
</form>
