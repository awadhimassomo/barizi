{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-6">
    <div class="container mx-auto">

        <!-- Page Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Event Planner Dashboard</h2>
            <a href="#create-event-form" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                + Create New Event
            </a>
        </div>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-white {% if message.tags == 'success' %}bg-green-500{% elif message.tags == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Create New Event Form -->
        <div id="create-event-form" class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-2xl font-semibold mb-4">Create a New Event</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700">Event Title</label>
                        <input type="text" name="title" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                    </div>

                    <div>
                        <label class="block text-gray-700">Category</label>
                        <select name="category" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                            <option value="">Select Category</option>
                            <option value="festival">Festival</option>
                            <option value="concert">Concert</option>
                            <option value="workshop">Workshop</option>
                            <option value="conference">Conference</option>
                            <option value="marathon">Marathon</option>
                            <option value="sports">Sports Event</option>
                            <option value="exhibition">Exhibition</option>
                            <option value="nightlife">Nightlife</option>
                            <option value="tour">Tour</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700">Date</label>
                        <input type="date" name="date" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                    </div>

                    <div>
                        <label class="block text-gray-700">Time</label>
                        <input type="time" name="time" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                    </div>

                    <div>
                        <label class="block text-gray-700">Location</label>
                        <input type="text" name="location" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="City or Venue" required>
                    </div>

                    <div>
                        <label class="block text-gray-700">Ticket Price ($)</label>
                        <input type="number" name="ticket_price" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" step="0.01">
                    </div>

                    <div>
                        <label class="block text-gray-700">Event Image</label>
                        <input type="file" name="image" accept="image/*" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>

                    <div>
                        <label class="block text-gray-700">Capacity</label>
                        <input type="number" name="capacity" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Max Participants">
                    </div>
                </div>

                <div class="mt-4 flex items-center space-x-2">
                    <input type="checkbox" name="has_exhibitors" id="has_exhibitors" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="has_exhibitors" class="text-gray-700 text-sm">Accept Exhibitors (tents, booths, stalls) for this event</label>
                </div>

                <!-- Optional initial exhibitor space when creating the event -->
                <div id="exhibitor-space-fields" class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm mb-1">Exhibitor Space Name</label>
                        <input type="text" name="exhibitor_space_name" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="e.g., Small Tent (3x3)">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm mb-1">Space Price (TZS)</label>
                        <input type="number" step="0.01" name="exhibitor_space_price" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="100000">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm mb-1">Total Slots</label>
                        <input type="number" name="exhibitor_space_slots" min="1" value="1" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-gray-700 text-sm mb-1">Space Description (optional)</label>
                        <textarea name="exhibitor_space_description" rows="2" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Short description of this space..."></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-gray-700">Event Description</label>
                    <textarea name="description" rows="4" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Describe the event..."></textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Create Event</button>
                </div>
            </form>
        </div>


    </div>
</div>
{% endblock %}
