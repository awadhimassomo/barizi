<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://tailwindcss.com" rel="stylesheet">
    <title>Tour Operator Marketplace</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" placeholder="Search for tours..." class="w-full p-2 border border-gray-300 rounded">
        </div>

        <aside class="w-1/4 float-left p-4">
            <h2 class="text-xl mb-4">Filters</h2>
            <!-- Budget filter -->
            <div class="mb-4">
                <label class="block mb-2">Budget</label>
                <input type="range" min="0" max="10000" class="w-full">
            </div>
            <!-- Date filter -->
            <div class="mb-4">
                <label class="block mb-2">Travel Dates</label>
                <input type="date" class="w-full">
            </div>
            <!-- Rating filter -->
            <div class="mb-4">
                <label class="block mb-2">Customer Rating</label>
                <input type="range" min="1" max="5" class="w-full">
            </div>
            <!-- Destination filter -->
            <div class="mb-4">
                <label class="block mb-2">Destination</label>
                <input type="text" placeholder="Enter destination" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <!-- Duration filter -->
            <div class="mb-4">
                <label class="block mb-2">Duration (days)</label>
                <input type="number" min="1" class="w-full p-2 border border-gray-300 rounded">
            </div>
        </aside>

        <main class="w-3/4 float-left p-4">
            <h1 class="text-2xl mb-4">Tour Packages</h1>
            <div class="grid grid-cols-3 gap-4">
                <!-- Package 1 -->
                <div class="bg-white p-4 shadow rounded">
                    <img src="https://example.com/image1.jpg" alt="Package 1" class="mb-4">
                    <h3 class="text-lg">Package 1 Title</h3>
                    <p class="text-gray-600">Description of package 1...</p>
                    <p class="text-green-600 font-bold">$1000</p>
                    <a href="/package/1" class="text-blue-500 underline">View Details</a>
                </div>
                <!-- Package 2 -->
                <div class="bg-white p-4 shadow rounded">
                    <img src="https://example.com/image2.jpg" alt="Package 2" class="mb-4">
                    <h3 class="text-lg">Package 2 Title</h3>
                    <p class="text-gray-600">Description of package 2...</p>
                    <p class="text-green-600 font-bold">$1500</p>
                    <a href="/package/2" class="text-blue-500 underline">View Details</a>
                </div>
                <!-- Package 3 -->
                <div class="bg-white p-4 shadow rounded">
                    <img src="https://example.com/image3.jpg" alt="Package 3" class="mb-4">
                    <h3 class="text-lg">Package 3 Title</h3>
                    <p class="text-gray-600">Description of package 3...</p>
                    <p class="text-green-600 font-bold">$1200</p>
                    <a href="/package/3" class="text-blue-500 underline">View Details</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
