<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Barizi</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    {% load static %}
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="relative h-96 bg-cover bg-center text-white flex flex-col justify-center items-center" 
        style="background-image: url('{% static "images/podcast-bg.jpg" %}');">
        <h1 class="text-6xl font-extrabold drop-shadow-lg">Coming Soon</h1>
        <p class="mt-4 text-lg max-w-xl text-center">Exciting content will be available on <span class="font-semibold">30th March</span>. Thank you for your patience!</p>
    </header>

    <!-- Countdown Section -->
    <section class="flex flex-col items-center justify-center min-h-[50vh] text-center px-6">
        <h2 class="text-3xl font-bold text-gray-800">Countdown to Launch</h2>
        <div class="mt-4 text-4xl font-bold text-blue-500" id="countdown">Loading...</div>
    </section>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 30, 2025 00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    clearInterval(interval);
                    countdownElement.innerHTML = "ðŸŽ‰ The content is now available!";
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>

</body>
</html>
