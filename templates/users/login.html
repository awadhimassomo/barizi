{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen items-center justify-center ">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Side: Login Form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800">Begin Your Adventure</h2>
            <p class="text-center text-gray-500 mb-4">Sign in to continue</p>

            <!-- Social Login -->
            <div class="flex justify-center gap-3 mb-4">
                <button class="border border-gray-300 rounded-lg p-2 hover:bg-gray-200">
                    <i class="bi bi-apple text-xl"></i>
                </button>
                <button class="border border-gray-300 rounded-lg p-2 hover:bg-gray-200">
                    <i class="bi bi-google text-xl"></i>
                </button>
                <button class="border border-gray-300 rounded-lg p-2 hover:bg-gray-200">
                    <i class="bi bi-twitter text-xl"></i>
                </button>
            </div>

            <div class="text-center text-gray-400 mb-4">or</div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="passwordField" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-gray-600 text-sm">Remember me</label>
                </div>

                <button type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900">Let's Start</button>

                <!-- Register Link -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Don't have an account?
                        <a href="{% url 'registerView' %}" class="text-blue-500 hover:underline">Register here</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Right Side: Image Section -->
        <div class="hidden md:block w-1/2 relative">
            <img src="/static/images/leopard.jpg" class="h-full w-full object-cover">
            <div class="absolute inset-0 flex flex-col justify-center items-center bg-black bg-opacity-40 text-white text-center p-6">
                <h2 class="text-xl font-bold">Explore the World, <br> Beyond Boundaries!</h2>
                <p class="text-sm mt-2">Start your adventure today!</p>
            </div>
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("passwordField");
        let icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    });
</script>
{% endblock %}
