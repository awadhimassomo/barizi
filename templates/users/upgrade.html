{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800">Upgrade Your Account</h2>
        <p class="text-center text-gray-500 mb-4">You need to upgrade to continue using the platform.</p>

        <form method="POST" action="{% url 'upgrade-account' %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-semibold">Select Role:</label>
                <select name="role" id="role" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300" required>
                    <option value="vendor">Vendor</option>
                    <option value="operator">Operator</option>
                    <option value="operator">Planner</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Upgrade Now</button>

            {% if messages %}
                <div class="mt-4 text-center">
                    {% for message in messages %}
                        <p class="text-{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
