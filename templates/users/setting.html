{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 text-gray-800 p-6">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-6">Settings</h2>

        <!-- Tabs for Settings -->
        <div class="flex space-x-4 mb-6">
            <button onclick="showTab('profile')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Edit Profile</button>
            <button onclick="showTab('password')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Change Password</button>
            <button onclick="showTab('notifications')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Notifications</button>
            <button onclick="showTab('others')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Other Settings</button>
        </div>

        <!-- Profile Edit Section -->
        <div id="profile" class="settings-tab">
            <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>
                    <div>
                        <label class="block text-gray-700">Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700">Profile Picture</label>
                        <input type="file" name="profile_image" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Save Changes</button>
            </form>
        </div>

        <!-- Change Password Section -->
        <div id="password" class="settings-tab hidden">
            <h3 class="text-xl font-semibold mb-4">Change Password</h3>
            <form method="POST" action="{% url 'change-password' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Current Password</label>
                    <input type="password" name="current_password" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">New Password</label>
                    <input type="password" name="new_password" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Change Password</button>
            </form>
        </div>

        <!-- Notifications Section -->
        <div id="notifications" class="settings-tab hidden">
            <h3 class="text-xl font-semibold mb-4">Notification Preferences</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="email_notifications" class="h-4 w-4" {% if user.profile.email_notifications %}checked{% endif %}>
                        <span>Email Notifications</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="sms_notifications" class="h-4 w-4" {% if user.profile.sms_notifications %}checked{% endif %}>
                        <span>SMS Notifications</span>
                    </label>
                </div>
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Save Preferences</button>
            </form>
        </div>

        <!-- Other Settings Section -->
        <div id="others" class="settings-tab hidden">
            <h3 class="text-xl font-semibold mb-4">Other Settings</h3>
            <p class="text-gray-600">Additional settings can be managed here.</p>
        </div>
    </div>
</div>

<!-- JavaScript for Tab Switching -->
<script>
    function showTab(tabId) {
        document.querySelectorAll('.settings-tab').forEach(tab => tab.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
    }
</script>
{% endblock %}
